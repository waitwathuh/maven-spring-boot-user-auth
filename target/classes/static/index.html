<html>
	<head>
		<!-- Meta Data -->
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Stylesheets -->
		<link rel="stylesheet" href="common/css/reset.css" type="text/css" media="all">
		<link rel="stylesheet" href="common/css/index.css" type="text/css" media="all">
	</head>
	<body>
		<div id="block">
			<input id="username" placeholder="username"></input>
			<input id="password" placeholder="password" type="password"></input>
			<button id="login">Login</button>
		</div>

		<div id="validated" class="hidden">
			<button id="logout">Logout</button>
			<div class="addUser">
				<input id="regUsername" placeholder="username"></input>
				<input id="regPhone" placeholder="phone"></input>
				<input id="regPassword" placeholder="password" type="password"></input>
				<button id="createUser">Create</button>
			</div>
			<div class="users">
				<textarea id="userList"></textarea>
			</div>
		</div>

		<script type="text/javascript" src="common/js/index.js"></script>
	</body>
</html>
